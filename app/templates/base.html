<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            try { var t = localStorage.getItem('ds-pal-theme'); } catch(e) {}
            if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DS-PAL{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Display font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body {% block body_attrs %}{% endblock %}>
    <nav class="container">
        <ul>
            <li><a href="/"><strong>DS-PAL</strong></a></li>
        </ul>
        <ul>
            <li><a href="/saved">Saved Analyses</a></li>
            <li><button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">â˜¾</button></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>DS-PAL &mdash; Dataset Pre-processing, Analysis, and Learning</small>
    </footer>

    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
