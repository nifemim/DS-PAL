{% if sections %}
<h4>Overview</h4>
<p>{{ sections.overview }}</p>

<h4>Cluster Characteristics</h4>
<p>{{ sections.clusters }}</p>

<h4>Anomalies & Quality</h4>
<p>{{ sections.quality }}</p>

<div style="margin-top: 1rem;">
    <button class="outline secondary"
            hx-get="/api/analysis/{{ analysis_id }}/insights"
            hx-target="#cluster-insights"
            hx-swap="innerHTML">
        Regenerate
    </button>
</div>
{% else %}
<p>Insights unavailable.</p>
<button class="outline secondary"
        hx-get="/api/analysis/{{ analysis_id }}/insights"
        hx-target="#cluster-insights"
        hx-swap="innerHTML">
    Retry
</button>
{% endif %}
